<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试用HTML页面</title>
</head>
<body>
    <h1>欢迎来到我的测试页面</h1>
    <p>这是一个简单的HTML页面，用于测试基本的网页元素。</p>
    <h2>一个段落</h2>
    <p>这是一个段落，包含了一些文本。你可以在这里添加更多的内容。</p>
    <h2>一个链接</h2>
    <p>这是一个<a href="https://www.example.com" target="_blank">示例链接</a>，它会打开一个新的页面。</p>
    <h2>一个图片</h2>
    <img src="https://via.placeholder.com/150" alt="示例图片">
    <h2>一个列表</h2>
    <ul>
        <li>列表项1</li>
        <li>列表项2</li>
        <li>列表项3</li>
    </ul>
    <ol>
        <li>有序列表项1</li>
        <li>有序列表项2</li>
        <li>有序列表项3</li>
    </ol>
</body>
</html>
